<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Time Tracker Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div class="section-title" id="section-name"></div>
        <div class="section-info">Tempo Restante:</div>
        <div id="time-remaining" class="time-remaining"></div>
        <div class="section-info">Tempo estimado de estudo:</div>
        <div id="range-container">
            <input type="range" id="time-range" min="30" max="480" step="30" value="30">
            <span id="selected-time">30m</span>
        </div>
        <div class="section-info">Velocidade de Reprodução:</div>
        <div id="speed-container">
            <select id="speed-select">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="1.75">1.75x</option>
                <option value="2">2x</option>
            </select>
        </div>
        <div id="last-lesson-container">
            <div class="section-info">Assista até a aula:</div>
            <div id="last-lesson"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
